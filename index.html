<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cartão do Dia das Mães</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="cartao">
            <div class="decoracao">
                🌻😊❤️💕😘🫏😍🌻

            </div>

            <div class="titulo">
                Parabéns pelo seu dia Mamãe!!!
            </div>

            <div class="mensagem">
             eu te amo muito e brigado por te me colocado nesse mundo e voce é meio engraçada
                
             
            </div>

            <!-- Os alunos podem trocar o link da imagem abaixo por uma foto da mãe ou deles juntos -->
            <img
                src="cassianoemamae.jpeg"
                alt="Foto da mamãe" class="imagem-mae">

            <div class="assinatura">
                Com muito amor,<br>
                Cassiano de Aguiar Franscico
            </div>

            <!-- Música suave de fundo, pode ser removida se quiser -->
            <audio id="musica" src="musicamae.mp3"></audio>
            <button onclick="document.getElementById('musica').play()">Tocar
                música 🎵</button>
        </div>

    </body>
</html>
